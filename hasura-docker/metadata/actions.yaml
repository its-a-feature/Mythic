actions:
  - name: addAttackToTask
    definition:
      kind: synchronous
      handler: '{{MYTHIC_ACTIONS_URL_BASE}}/add_attack_to_task_webhook'
      forward_client_headers: true
    permissions:
      - role: operator
      - role: operation_admin
      - role: mythic_admin
      - role: developer
    comment: Adds the specified MITRE ATT&CK Technique to the task specified by this display id
  - name: c2GetIOC
    definition:
      kind: ""
      handler: '{{MYTHIC_ACTIONS_URL_BASE}}/get_ioc_webhook'
      forward_client_headers: true
    permissions:
      - role: spectator
      - role: operator
      - role: operation_admin
      - role: mythic_admin
      - role: developer
    comment: Using the UUID of a payload, ask's that payload's C2 Profiles to generate a list of IOCs
  - name: c2HostFile
    definition:
      kind: synchronous
      handler: '{{MYTHIC_ACTIONS_URL_BASE}}/c2profile_host_file_webhook'
      forward_client_headers: true
    permissions:
      - role: operator
      - role: operation_admin
      - role: mythic_admin
      - role: developer
    comment: Using the file specified by its UUID, asks the C2 Profile specified by its ID to either host or stop hosting at a specific URL
  - name: c2SampleMessage
    definition:
      kind: ""
      handler: '{{MYTHIC_ACTIONS_URL_BASE}}/sample_message_webhook'
      forward_client_headers: true
    permissions:
      - role: spectator
      - role: operator
      - role: operation_admin
      - role: mythic_admin
      - role: developer
    comment: Using the UUID of a payload, ask's that payload's C2 Profiles to generate a sample message of what traffic would look like
  - name: callbackgraphedge_add
    definition:
      kind: synchronous
      handler: '{{MYTHIC_ACTIONS_URL_BASE}}/callbackgraphedge_add_webhook'
      forward_client_headers: true
    permissions:
      - role: operator
      - role: operation_admin
      - role: mythic_admin
      - role: developer
    comment: Adds an active graph edge between the two callbacks specified by their ID via the C2 Profile specified by its Name
  - name: callbackgraphedge_remove
    definition:
      kind: synchronous
      handler: '{{MYTHIC_ACTIONS_URL_BASE}}/callbackgraphedge_remove_webhook'
      forward_client_headers: true
    permissions:
      - role: operator
      - role: operation_admin
      - role: mythic_admin
      - role: developer
